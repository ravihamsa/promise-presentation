<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Promise examples</title>
    <script src="scripts/jquery-1.9.1.js"></script>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>

<h1> queued calls</h1>

<div class="tl-tr">
    top left to top right
</div>


<div class="tr-br">
    top right to bottom right
</div>



<div class="br-bl">
    bottom right to bottom left
</div>



<div class="bl-tl">
     bottom left to top left
</div>


<div class="data">
    data
</div>

<div id="container">

</div>


<ul id="logger">

</ul>
<script src="scripts/helpers.js"></script>

<script>


    var topDef = $.Deferred();
    var curDef = topDef.promise();

    var queAnimation = function(name){
        curDef = curDef.pipe(function(){
            return getMePromiseOf(name);
        })
    }

    //queued calls

    queAnimation('tl-tr')
    queAnimation('tr-br')
    queAnimation('br-bl')
    queAnimation('bl-tl')
    curDef.done(function(){
        appendToContainer('animation complete');
    })
    topDef.resolve();


</script>
</body>
</html>
