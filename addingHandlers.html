<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Promise examples</title>
    <script src="scripts/jquery-1.9.1.js"></script>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>

<h1> always handler calls</h1>

<div class="template">
    template
</div>




<div class="meta">
    meta
</div>




<div class="data">
    data
</div>

<div id="container">

</div>


<ul id="logger">

</ul>
<script src="scripts/helpers.js"></script>
<script>
    var container = $('#container');


    var def = $.Deferred();
    appendToLog('def created')





    setTimeout(function(){
        appendToLog('def resolved')
        def.resolve();
    }, 2000)






    appendToLog('first handler added')
    def.done(function(){
        appendToLog('first handler handled')
    })





    setTimeout(function(){
        appendToLog('second handler added')
        def.done(function(){
            appendToLog('second handler handled')
        })
    },3000)



</script>
</body>
</html>
