<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Promise examples</title>
    <script src="scripts/jquery-1.9.1.js"></script>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>

<h1> always handler calls</h1>

<div class="template">
    template
</div>



<div class="meta">
    meta
</div>


<div class="data">
    data
</div>

<div id="container">

</div>


<ul id="logger">

</ul>
<script src="scripts/helpers.js"></script>
<script>
    var container = $('#container');

    //parallel calls
   var loadTemplate = getMePromiseOf('template');
    loadTemplate.always(function(){
        container.append('template always <br>')
    })

    var loadMeta = getMePromiseOf('meta', true);
    loadMeta.always(function(){
        container.append('meta always \n')
    })





</script>
</body>
</html>
